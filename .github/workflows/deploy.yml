name: CI-CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Convert repository owner to lowercase (Docker requires lowercase)
      - name: Set lowercase repository owner
        run: echo "OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Build Backend
        run: |
          cd backend/loginwebapp
          mvn clean package -DskipTests

      - name: Build Frontend
        run: |
          cd frontend/client
          npm install
          npm run build

      - name: Login to GHCR
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build & Push Backend Image
        run: |
          docker build -t ghcr.io/${{ env.OWNER_LC }}/urban-backend:latest ./backend
          docker push ghcr.io/${{ env.OWNER_LC }}/urban-backend:latest

      - name: Build & Push Frontend Image
        run: |
          docker build \
            --build-arg VITE_S3_BASE_URL="${{ secrets.VITE_S3_BASE_URL }}" \
            -t ghcr.io/${{ env.OWNER_LC }}/urban-frontend:latest ./frontend
          docker push ghcr.io/${{ env.OWNER_LC }}/urban-frontend:latest

      - name: Deploy to VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
            if [ ! -d "the-urban-muse" ]; then
              git clone https://github.com/CHAOSNicky/the-urban-muse.git
            fi

            cd the-urban-muse
            git pull

            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            docker pull ghcr.io/${{ env.OWNER_LC }}/urban-backend:latest
            docker pull ghcr.io/${{ env.OWNER_LC }}/urban-frontend:latest

            docker-compose down
            docker-compose up -d --remove-orphans